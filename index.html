<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Games - Sample Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">EPIC GAMES</div>
        <nav>
            <a href="#">Store</a>

            <a href="#">sigmal Engine</a>

        <button class="sign-in">Sign In</button>

    <main>
        <section class="banner">
            <img src="epic-banner.jpg" alt="Epic Banner">

                <h1>Discover Amazing Games</h1>

                </div>
